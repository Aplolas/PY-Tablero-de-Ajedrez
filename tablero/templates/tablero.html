<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Telugu:wght@300&family=Playfair+Display:wght@600&family=Roboto&family=Urbanist&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='tablero.css') }}">
    <title>tablero</title>
</head>
<body>
    <table>
        {% for i in range(4):%}
            <tr>
                {% for j in range(4):%}
                <td class="color1"></td>
                <td class="color2"></td>
                {% endfor %}
            </tr>
            <tr>
                {% for j in range(4):%}
                <td class="color2"></td>
                <td class="color1"></td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</body>
</html>
